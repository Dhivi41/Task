<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 15px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: aquamarine;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Harish</td>
        <td>20</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Dhivi</td>
        <td>21</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Raj</td>
        <td>22</td>
    </tr>
    <tr><td>4</td><td>Babu</td><td>21</td></tr>
</table>

</body>
</html>
