<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Object</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      color: #333;
      text-align: center;
      padding-top: 60px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
    }

    #output {
      margin-top: 30px;
      background-color: #f8f9fa;
      border: 2px solid #3498db;
      border-radius: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      font-size: 18px;
      line-height: 1.5;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h2>JavaScript Object</h2>

  <button onclick="createPerson()">Create Object</button>
  <button onclick="showGreeting()">Say Hello</button>

  <div id="output">Click “Create Object” to begin...</div>

  <script>
    let person;

    function createPerson() {
      let name = prompt("Enter your name:");
      let age = prompt("Enter your age:");

      person = {
        name: name,
        age: age,
        sayHello: function() {
          return " Hello, my name is " + this.name + " and I am " + this.age + " years old.";
        }
      };

      document.getElementById("output").innerHTML = 
        " Object created successfully!<br><br><strong>Name:</strong> " + person.name + 
        "<br><strong>Age:</strong> " + person.age;
    }

    function showGreeting() {
      if (person) {
        document.getElementById("output").innerHTML += 
          "<br><br>" + person.sayHello();
      } else {
        alert(" Please create the object first!");
      }
    }
  </script>
</body>
</html>
