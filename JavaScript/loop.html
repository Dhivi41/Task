<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops </title>
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: black;
        color:white;
        }
    </style>
    
  <script>alert("Welcome to My Page!")</script>
</head>
<body>
  <h2>JavaScript Loop </h2>
  <p>Press F12 for Console to see the outputs.</p>
  <script>

    console.log("For Loop:");
    for (let i = 1; i <= 10; i++) {
      console.log(i);
    }

    console.log("While Loop:");
    let j = 1;
    while (j <= 5)
     {
      console.log(j);
      j++;
    }

    console.log("Do-While Loop:");
    let k = 1;
    do {
      console.log(k);
      k++;
    } while (k <= 3);

    console.log("For Loop with continue and break:");
    for (let n = 1; n <= 10; n++) {
      if (n === 5)
       {
        continue;  // skips 5
      }
      if (n === 8)
       {
        break;  // stops at 8
      }
      console.log(n);
    }
  </script>
</body>
</html>
